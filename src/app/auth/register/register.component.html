<form [formGroup]="regFrmGrp">
  <div class="col-12 md:col-4" style="margin: 5px">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="text"
        pInputText
        placeholder="Enter FullName"
        formControlName="fullName"
      />
    </div>

        <span *ngIf="email.invalid">Please enter valid email </span
        ><br />

          >email cannot be blank
        </span>
      </div> -->
  </div>
  <div class="col-12 md:col-4" style="margin: 5px">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="text"
        pInputText
        placeholder="Enter email"
        formControlName="email"
      />
    </div>

  <div class="col-12 md:col-4" style="margin: 5px">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="password"
        pInputText
        placeholder="Password"
        formControlName="password"
      />
    </div>
  </div>
  <div class="col-12 md:col-4" style="margin: 5px">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
    </div>
  </div>
  <div class="col-12 md:col-4" style="margin: 5px">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="text"
        pInputText
        formControlName="dob"
        placeholder=" DOB in DD/MM/YYYY"
      />
    </div>

    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        type="text"
        pInputText
        formControlName="mobileNo"
        placeholder=" Mobile No"
      />
    </div>
    <!-- <div *ngIf="email.errors && (email.dirty || email.touched)">
          <span *ngIf="email.invalid">Please enter valid email </span
          ><br />
          <span *ngIf="email.hasError('required')"
            >email cannot be blank
          </span>
        </div> -->
  </div>

  <div class="col-12 md:col-4" style="margin: 5px">
    <div>
      <p-dropdown
        [options]="genders"
        formControlName="gender"
        optionLabel="Gender"
      ></p-dropdown>
    </div>
  </div>

  <p-button
    label="CREATE ACCOUNT"
    iconPos="right"
    class="btn"
    (onClick)="register()"
  ></p-button>
</form>
